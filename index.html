<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>我們之間的漏格書</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 30px;
      background-color: #f5f5f5;
    }

    textarea {
      width: 80%;
      height: 120px;
      font-size: 18px;
      font-family: "Courier New", monospace;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    #output {
      margin-top: 40px; /* 與按鈕距離加大 */
      font-size: 20px; /* 字變小 */
      word-break: break-word;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2px;
    }

    .masked, .visible {
      width: 1.2em;
      height: 1.5em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: "Courier New", monospace;
      font-size: 20px;
      border-radius: 4px;
    }

    .masked {
      background-color: #000;
      color: #000;
      border: 1px solid #333;
    }

    .masked:hover {
      background-color: #111;
    }

    .visible {
      color: #000;
      background-color: #eee;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <h2>我們之間的漏格書</h2>

  <textarea id="inputText" placeholder="請輸入代碼 0x0a..."></textarea><br>

  <button onclick="showMaskedCode()">顯示</button>

  <div id="output"></div>

  <script>
    function showMaskedCode() {
      const text = document.getElementById('inputText').value;
      const output = document.getElementById('output');
      output.innerHTML = '';

      // ✅ 自訂顯示的字元位置（從 0 開始）
      const showPositions = [108, 553, 976, 1678];

      const chars = text.split('');
      for (let i = 0; i < chars.length; i++) {
        const span = document.createElement('span');
        if (showPositions.includes(i)) {
          span.className = 'visible';
          span.textContent = chars[i];
        } else {
          span.className = 'masked';
          span.textContent = '█';
        }
        output.appendChild(span);
      }
    }
  </script>
</body>
</html>
